<app-header (recipesSelectedEvent)="onRecipesSelectedEvent($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="recipesSelected === true"></app-recipes>
      <app-shopping-list *ngIf="recipesSelected === false"></app-shopping-list>
    </div>
  </div>
</div>
